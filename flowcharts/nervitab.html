<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroLocator - Atlante Nervi Periferici</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f1c;
            --bg-secondary: #111827;
            --bg-card: #1a2234;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --accent-cyan: #06b6d4;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #2d3a4f;
            --gradient-1: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .bg-gradient {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            background: radial-gradient(ellipse at 20% 30%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 70%, rgba(59, 130, 246, 0.06) 0%, transparent 50%);
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 2rem;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px; height: 40px;
            background: var(--gradient-1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .logo-text h1 {
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links { display: flex; gap: 0.5rem; }

        .nav-link {
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .nav-link:hover { color: var(--text-primary); background: var(--bg-card); }
        .nav-link.active { background: var(--accent-primary); color: white; }

        .main-container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header { text-align: center; margin-bottom: 3rem; }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-subtitle { font-size: 1.125rem; color: var(--text-secondary); }

        .filter-section {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--border-color);
            background: transparent;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .filter-btn:hover { border-color: var(--accent-primary); color: var(--accent-primary); }
        .filter-btn.active { background: var(--accent-primary); border-color: var(--accent-primary); color: white; }

        .nerves-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            gap: 1.5rem;
        }

        .nerve-card {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .nerve-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -20px rgba(59, 130, 246, 0.3);
        }

        .nerve-card-header {
            padding: 1.25rem 1.5rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nerve-name { font-size: 1.125rem; font-weight: 700; }

        .nerve-roots {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            padding: 0.375rem 0.75rem;
            background: var(--gradient-1);
            border-radius: 20px;
            color: white;
            font-weight: 600;
        }

        .nerve-card-body { padding: 1.5rem; }

        .nerve-section { margin-bottom: 1.25rem; }
        .nerve-section:last-child { margin-bottom: 0; }

        .nerve-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nerve-section-title::before {
            content: '';
            width: 3px;
            height: 12px;
            border-radius: 2px;
        }

        .nerve-section-title.anatomy::before { background: var(--accent-primary); }
        .nerve-section-title.motor::before { background: var(--accent-warning); }
        .nerve-section-title.sensory::before { background: var(--accent-success); }
        .nerve-section-title.entrapment::before { background: var(--accent-danger); }
        .nerve-section-title.clinical::before { background: var(--accent-secondary); }

        .nerve-section-content {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .nerve-tags { display: flex; flex-wrap: wrap; gap: 0.375rem; }

        .nerve-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.625rem;
            background: var(--bg-primary);
            border-radius: 4px;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .nerve-tag.motor {
            background: rgba(245, 158, 11, 0.15);
            border-color: var(--accent-warning);
            color: var(--accent-warning);
        }

        .nerve-tag.sensory {
            background: rgba(16, 185, 129, 0.15);
            border-color: var(--accent-success);
            color: var(--accent-success);
        }

        .entrapment-list { list-style: none; }

        .entrapment-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border-left: 3px solid var(--accent-danger);
        }

        .entrapment-icon { font-size: 1rem; flex-shrink: 0; }
        .entrapment-info { flex: 1; }
        .entrapment-name { font-size: 0.875rem; font-weight: 600; margin-bottom: 0.25rem; }
        .entrapment-desc { font-size: 0.75rem; color: var(--text-secondary); }

        .nerve-expand-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--accent-primary);
            font-family: inherit;
            font-size: 0.813rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .nerve-expand-btn:hover { background: rgba(59, 130, 246, 0.1); border-color: var(--accent-primary); }

        .nerve-details {
            display: none;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            margin-top: 1rem;
        }

        .nerve-details.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .clinical-box {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid var(--accent-secondary);
            border-radius: 8px;
            padding: 1rem;
        }

        .clinical-box-title { font-size: 0.813rem; font-weight: 600; color: var(--accent-secondary); margin-bottom: 0.5rem; }
        .clinical-box-content { font-size: 0.813rem; color: var(--text-secondary); }

        .search-container {
            max-width: 500px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .search-input::placeholder { color: var(--text-muted); }
        .search-input:focus { outline: none; border-color: var(--accent-primary); }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        @media (max-width: 900px) {
            .nerves-grid { grid-template-columns: 1fr; }
            .header-content { flex-direction: column; gap: 1rem; }
            .page-title { font-size: 1.75rem; }
        }
    </style>
</head>

        let currentFilter = 'all';

        function renderNerves(filter = 'all', searchTerm = '') {
            const grid = document.getElementById('nervesGrid');
            let filtered = nervesData;

            if (filter !== 'all') filtered = filtered.filter(n => n.category === filter);

            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(n => 
                    n.name.toLowerCase().includes(term) ||
                    n.motor.some(m => m.toLowerCase().includes(term)) ||
                    n.sensory.some(s => s.toLowerCase().includes(term)) ||
                    n.anatomy.toLowerCase().includes(term)
                );
            }

            if (filtered.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:4rem;color:var(--text-secondary);"><div style="font-size:3rem;margin-bottom:1rem;">üîç</div><div>Nessun risultato</div></div>';
                return;
            }

            grid.innerHTML = filtered.map(nerve => `
                <div class="nerve-card">
                    <div class="nerve-card-header">
                        <span class="nerve-name">${nerve.name}</span>
                        <span class="nerve-roots">${nerve.roots}</span>
                    </div>
                    <div class="nerve-card-body">
                        <div class="nerve-section">
                            <div class="nerve-section-title anatomy">Decorso</div>
                            <div class="nerve-section-content">${nerve.anatomy.substring(0, 150)}...</div>
                        </div>
                        <div class="nerve-section">
                            <div class="nerve-section-title motor">Territorio Motorio</div>
                            <div class="nerve-tags">
                                ${nerve.motor.slice(0, 4).map(m => `<span class="nerve-tag motor">${m}</span>`).join('')}
                                ${nerve.motor.length > 4 ? `<span class="nerve-tag">+${nerve.motor.length - 4}</span>` : ''}
                            </div>
                        </div>
                        <div class="nerve-section">
                            <div class="nerve-section-title sensory">Territorio Sensitivo</div>
                            <div class="nerve-tags">
                                ${nerve.sensory.slice(0, 4).map(s => `<span class="nerve-tag sensory">${s}</span>`).join('')}
                                ${nerve.sensory.length > 4 ? `<span class="nerve-tag">+${nerve.sensory.length - 4}</span>` : ''}
                            </div>
                        </div>
                        <div class="nerve-section">
                            <div class="nerve-section-title entrapment">Siti di Intrappolamento</div>
                            <ul class="entrapment-list">
                                ${nerve.entrapments.slice(0, 2).map(e => `
                                    <li class="entrapment-item">
                                        <span class="entrapment-icon">üìç</span>
                                        <div class="entrapment-info">
                                            <div class="entrapment-name">${e.site}</div>
                                            <div class="entrapment-desc">${e.desc}</div>
                                        </div>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                        <button class="nerve-expand-btn" onclick="toggleDetails('${nerve.id}')">
                            <span>Mostra dettagli</span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>
                        </button>
                        <div class="nerve-details" id="details-${nerve.id}">
                            <div class="nerve-section">
                                <div class="nerve-section-title anatomy">Anatomia Completa</div>
                                <div class="nerve-section-content">${nerve.anatomy}</div>
                            </div>
                            <div class="nerve-section">
                                <div class="nerve-section-title motor">Tutti i Muscoli</div>
                                <div class="nerve-tags">${nerve.motor.map(m => `<span class="nerve-tag motor">${m}</span>`).join('')}</div>
                            </div>
                            <div class="nerve-section">
                                <div class="nerve-section-title sensory">Tutto il Territorio Sensitivo</div>
                                <div class="nerve-tags">${nerve.sensory.map(s => `<span class="nerve-tag sensory">${s}</span>`).join('')}</div>
                            </div>
                            <div class="clinical-box">
                                <div class="clinical-box-title">üî¨ Quadro Clinico</div>
                                <div class="clinical-box-content">${nerve.clinical}</div>
                            </div>
                            ${nerve.differentialDx ? `<div class="nerve-section" style="margin-top:1rem;"><div class="nerve-section-title clinical">DD</div><div class="nerve-section-content">${nerve.differentialDx}</div></div>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleDetails(id) {
            const details = document.getElementById(`details-${id}`);
            details.classList.toggle('active');
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.filter === filter));
            renderNerves(filter, document.getElementById('searchInput').value);
        }

        function filterNerves() {
            renderNerves(currentFilter, document.getElementById('searchInput').value);
        }

        document.addEventListener('DOMContentLoaded', () => renderNerves());
    </script>
